<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./assets/css/index.css">
	<script src="./assets/js/vender/jquery-2.2.4.min.js"></script>
	<script src="./assets/js/vender/semantic.2.2.11.min.js"></script>
	<script src="./assets/js/vender/swiper.min.js"></script>
	<script src="./assets/js/pages/common.js"></script>
	<title>PORTFOLIO</title>
</head>
<body>
<section class="wrap">
	<div class="swiper-container swiper-main">
		<ul class="swiper-wrapper">
			<li class="swiper-slide f1">
				<h1><img src="./assets/images/images/logo_01.png" alt=""></h1>
			</li>
			<li class="swiper-slide lotte">
				<h1><img src="./assets/images/images/logo_02.png" alt=""></h1>
			</li>
			<li class="swiper-slide coin">
				<h1><img src="./assets/images/images/logo_03.png" alt=""></h1>
			</li>
			<li class="swiper-slide pay">
				<h1><img src="./assets/images/images/logo_04.png" alt=""></h1>
			</li>
			<li class="swiper-slide c-flat">
				<h1><img src="./assets/images/images/logo_05.png" alt=""></h1>
			</li>
			<li class="swiper-slide c-pc">
				<h1><img src="./assets/images/images/logo_06.png" alt=""></h1>
			</li>
			<li class="swiper-slide c-mo">
				<h1><img src="./assets/images/images/logo_06.png" alt=""></h1>
			</li>
		</ul>
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		<!-- If we need pagination -->
		<!--<div class="swiper-pagination main-nav"></div>-->
	</div>
</section>
<section class="wrap-bg">
	<div class="swiper-container swiper-bg">
		<ul class="swiper-wrapper">
			<li class="swiper-slide" style="background-image: url('./assets/images/bg/bg_01.png'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

			</li>
			<li class="swiper-slide" style="background-image: url('./assets/images/bg/bg_02.png'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

			</li>
			<li class="swiper-slide" style="background-image: url('./assets/images/bg/bg_03.png'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

			</li>
			<li class="swiper-slide" style="background-image: url('./assets/images/bg/bg_04.png'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

			</li>
			<li class="swiper-slide" style="background-image: url('./assets/images/bg/bg_05.png'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

			</li>
			<li class="swiper-slide" style="background-image: url('./assets/images/bg/bg_06.png'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

			</li>
			<li class="swiper-slide" style="background-image: url('./assets/images/bg/bg_07.png'); background-position: center center; background-size: cover; background-repeat: no-repeat;">

			</li>
		</ul>
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		<!-- If we need pagination -->
		<div class="swiper-pagination main-nav"></div>
	</div>
</section>
<script>
	$(function () {
	  var mainSwiper = new Swiper('.swiper-main', {
		  loop: true,
		  slidesPerView: 2,
		  spaceBetween: 0,
		  centeredSlides: true,
		  speed: 600,
		  autoplay: {
			  delay: 3000,
			  speed: 600
		  },
		  navigation: {
			  nextEl: '.swiper-button-next',
			  prevEl: '.swiper-button-prev'
		  },
		  pagination: {
			  el: '.main-nav',
			  clickable: false
		  }
	  });

		var bgSwiper = new Swiper('.swiper-bg', {
			loop: true,
			slidesPerView: 2,
			spaceBetween: 50,
			centeredSlides: true,
			effect: 'fade',
			speed: 600
		});

		// mainSwiper.slideNext(function () {
		// 	bgSwiper.slideNext();
		// },500);
	  mainSwiper.on('slideChange', function () {
			// bgSwiper.slideTo(mainSwiper.activeIndex-2, 500);
			bgSwiper.slideNext();
			console.log((mainSwiper.activeIndex-2) + ' ' + (bgSwiper.activeIndex-1));
	  });
	});
</script>
</body>
</html>
