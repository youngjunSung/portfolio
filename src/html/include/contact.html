<section class="swiper-wrap contact-wrap">
  <h2 class="blind">Contact</h2>
  <form class="contact-form animated delay-06s faster" method="post" action="https://formspree.io/xknjvklr" id="main_contact_form">
    <!--<p><i class="envelope icon"></i></p>-->
    <div class="form-inner">
      <div class="row">
        <div class="field">
          <input type="text" id="name" required><label class="input-label" for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="field">
          <input type="email" id="email" required><label class="input-label" for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="field">
          <textarea id="msg" style="resize: none;" required></textarea>
          <label for="msg" class="input-label">Message</label>
        </div>
      </div>
      <div class="row">
        <button class="send-btn" type="submit">Send</button>
      </div>
    </div>
  </form>
</section>
